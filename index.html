<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/rock.ico" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="script.js" defer></script>
    <title>Kő-Papír-Olló Játék</title>
    <style>
        .last-choice {
            background-color: yellow;
            border-color: yellow;
        }

        .attribution {
            position: absolute;
            top: 0;
            right: 5px;
            font-size: 12px;
            padding: 5px;
            border: none;
            font-family: 'Roboto Condensed', sans-serif;

        }

        .attribution a {
            color: grey;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center my-5">Kő-Papír-Olló Játék</h1>
        <div class="attribution">
            <a href="https://www.vecteezy.com/free-vector/rock-paper-scissors">Rock Paper Scissors Vectors by
                Vecteezy</a>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-primary text-white text-center">
                        Játékos
                    </div>
                    <div class="card-body text-center">
                        <button class="btn btn-lg btn-primary mx-2 my-2 " id="rock">
                            <img src="assets/rock.png" alt="rock" width="50">
                        </button>
                        <button class="btn btn-lg btn-primary mx-2 my-2 " id="paper">
                            <img src="assets/paper.png" alt="paper" width="50">
                        </button>
                        <button class="btn btn-lg btn-primary mx-2 my-2" id="scissors">
                            <img src="assets/scissors.png" alt="scissors" width="50">
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-danger text-white text-center">
                        Gép
                    </div>
                    <div class="card-body text-center my-lg-2 ">
                        <h2 id="computer-choice"></h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-secondary text-white text-center">
                        Eredmény
                    </div>
                    <div class="card-body text-center">
                        <h2 id="result">Válassz!</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="card">
                    <div class="card-header bg-primary text-white text-center">
                        Játékos Pontja
                    </div>
                    <div class="card-body text-center">
                        <h2 id="player-score">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="card">
                    <div class="card-header bg-danger text-white text-center">
                        Gép Pontja
                    </div>
                    <div class="card-body text-center">
                        <h2 id="computer-score">0</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
